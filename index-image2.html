<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stackskills Image</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 style="text-align: center;">Row of Images</h1>

    <!-- Image Row  -->
    <div class="container">

      <!-- Dash -->
      <div class="row">
        <div class="col-3">
        <h1>Dashed Image</h1>
        <img
          src="image/vardant_crop.jpg"
          alt="bear"
          class="img-dash"
          width="100px"
          height="100px "
        />
      </div>
      <!-- Round -->
      <div class="col-6">
        <h1>Rounded Corner Image</h1>
        <img
          src="image/vardant_crop.jpg"
          alt="bear"
          class="img-border-round"
          width="100px"
          height="100px "
        />
      </div>
        <!-- Thumbnail -->
      <div class="col-3">
        <h1>Thumbnail Image</h1>
        <img
          src="image/vardant_crop.jpg"
          alt="bear"
          class="img-border-thumb"
          width="100px"
          height="100px "
        />
      </div>
      </div>

      <!-- Row 2 -->
      <div class="container">
      <div class="row">
        <div class="col-8">
          <h1>Rounded Image</h1>
          <img src="image/vardant_crop.jpg" alt="bear" class="img-border-round" width="100px" height="100px ">
        </div>
        <div class="col-4">
          <h1>Thumbnail Image</h1>
          <img src="image/vardant_crop.jpg" alt="bear" class="img-border-thumb" width="100px" height="100px ">

        </div>
      </div>
       </div>
  </body>
</html>
