<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stackskills Image</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Images  -->
    <section>
      <!-- Dash -->
      <div class="container">
        <h1>Dashed Image</h1>
        <img
          src="image/vardant_crop.jpg"
          alt="bear"
          class="img-dash"
          width="100px"
          height="100px "
        />
      </div>
      <!-- Round -->
      <div class="container">
        <h1>Rounded Corner Image</h1>
        <img
          src="image/vardant_crop.jpg"
          alt="bear"
          class="img-border-round"
          width="100px"
          height="100px "
        />
      </div>
      <!-- Thumbnail -->
      <div class="container">
        <h1>Thumbnail Image</h1>
        <img
          src="image/vardant_crop.jpg"
          alt="bear"
          class="img-border-thumb"
          width="100px"
          height="100px "
        />
      </div>
    </section>
  </body>
</html>
